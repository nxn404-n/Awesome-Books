<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Awesome Books</h1>
        <ul>
            <li>List</li>
            <li>Add New</li>
            <li>Contact</li>
        </ul>
    </header>
    <section class="listContainer">
        <h2>All Awesome Books</h2>
        <div class="list" id="list"></div>
    </section>
    <section class="addNew">
        <span class="black-bar"></span>
        <form action="" id="form">
            <h2>Add a new book</h2>
            <input type="text" placeholder="Title" id="title" required><br>
            <input type="text" placeholder="Author" id="author" required><br>
            <button type="submit" class="submitBtn">Add</button>
        </form>
    </section>
    <section class="contact">

    </section>
    <footer>
        Copyright
    </footer>
</body>
<script src="./scripts/index.js" type="module"></script>
</html>
